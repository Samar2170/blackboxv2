{{define "content"}}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-4">File Upload Form</h2>
        <!-- File Upload Form -->
        <form action="/app/upload/files" method="post" enctype="multipart/form-data">
            <!-- File Input -->
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-600">Choose a file</label>
                <input type="file" id="file" name="file" class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Upload File
            </button>
        </form>
    </div>

</div>
    {% comment %} <h1>Upload File</h1>
    <form action="/app/upload/files" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit" name="submit">Upload</button>
    </form>
    <br>
    <br>
    <br> {% endcomment %}
{{end}}
